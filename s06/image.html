<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image.css">
    <title>Document</title>
</head>
<body>

    <div>
        <h1>Image Responsiveness</h1>
        <img src="alak.png" alt="drinks" id="responsive">
    </div>

    <!-- making the picture modal and responsive  -->
    <div id="myModal" class="modal">

        <span class="close">& times</span>
        <img class="modal-content" src="" alt="" id="img01">

    </div>

    <script>
        // gets the modal that pops up to the screen 

        // step 1 get the modal 
        var modal = document.getElementById("myModal");

        // step 2: get the image and insert the it inside the modal. use "alt" text as caption

        var img = document.getElementById("responsive");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("img01");

        // initialize the variables and var img 
        img.onclick = function()
        {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }

        // step 3: get the span element that closes the modal 

        var span = document.getElementById("close")[0];

        //step 4: when the user clicks on <span/> (x), it close the modal.

        span.onclick = function (){

            modal.style.display = "none";
        }
     </script>
    
</body>
</html>
