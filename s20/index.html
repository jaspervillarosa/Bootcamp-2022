<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front end with JS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
</head>
<body>

    <section class="loginForm">

        <div class="container">
            <form id="form1" action="" method="post" action="" onSubmit="return validate_form();">
        
                <!-- id = "form1" will be used to call in external js  -->
    
                <!-- action = "" it serves as an endpoint on where a transaction will go  -->
    
                <!-- method - it is an attrbute that spcifies how to send the form data to the afe specified in their action attribute  -->
    
                <!-- onSubmit is an event occurs when a form is submitted  
                    using the return keyword, this will validate the input
                -->
    
                <h5 class="h1 text-center mt-5">Login Form</h5>
    
                <div>
                    <label for="emailAdd" class="form-label"></label>
                    <input id="email" type="email" placeholder="your email..." class="form-control">
                </div>
    
                <div>
                    <label for="pass" class="form-label"></label>
                    <input id="pass" type="password" placeholder="your password..." class="form-control">
                </div>
    
                <button type="submit" class="btn btn-primary btn-sm mt-5">submit</button>
                <button type="clear" class="btn btn-secondary btn-sm mt-5">clear</button>
            </form>
        </div>
     
    </section>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
