<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/requestform.css">
    <!-- icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Request Form Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="badi">

    <section>
        <p>Tech Support</p>
        <div>
            <a href="#" ><i class="fa-solid fa-school"></i></a>
        </div>
      <div class="container">
                    <!--form for the request service page-->
            <form action="actionan.php">
                <div class="container">
                    <label class="label" for="fname">First Name:</label>
                    <input class="input" type="text" placeholder="Type your First Name"  id="fname" name="fname" required>
            
                    
                    <label  class="label" for="lname">Last Name:</label>
                    <input class="input" type="text" placeholder="Type your Last Name"  id="lname" name="lname" required>

                    <label  class="label" for="email">Email Address:</label>
                    <input class="input" type="email" placeholder="Type your Email Address"  id="email" name="email" required>
                    
                    <label  class="label" for="phone">Contact Number:</label>
                    <input class="input" type="tel" id="phone" placeholder="Enter your complete phone number"  name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

                    <input class="inputradio" type="radio" id="onsite" name="onsite" value="onsite">
                      <label for="onsite">Onsite</label>
                    
                    <input class="inputradio" type="radio" id="work" name="work" value="work">
                      <label for="work">Work From Home</label>
                    <label  class="label" for="loc"> Location: <br/> For onsite, please state your work station No., Department, Floor and Building. For work from home, please complete your address and include a landmark nearest to your location</label>
                    <input class="input" type="text" placeholder="Type your Complete Adress"  id="address" name="address" required>
                    <label  class="label" for="service">Service Request Type:</label>
                    <select name="service" id="service">
                        <option value="desktop">Desktop/Laptop Setup</option>
                        <option value="desktopsup">Desktop/Laptop Support</option>
                        <option value="desktopmaint">Desktop/Laptop Maintenance</option>
                        <option value="software">Software Installation</option>
                        <option value="softwaresup">Software Support</option>
                        <option value="computer">Computer Peripheral Setup</option>
                        <option value="computertrouble">Computer Peripheral Troubleshooting</option>
                        <option value="maintenance">Computer Peripheral Maintenance</option>
                    </select>


                </div>
                
                <div class="container">
                    <label  class="label" for="request">Request Description: <br/></label>
                    <textarea id="request" placeholder="Explain your service request as details as possible" name="request" rows="4" cols="50"></textarea>
                </div>

                <div class="container">
                    <label  class="label" for="request">Upload a picture/screenshot for reference: </label>
                    <input class="browsecolor" type="file" id="myFile" name="filename">

                    <br/>
                    <button onclick="myFunction()">Submit</button>
                    <input type="reset" value="Reset">
                </div>
            
            </form>
      </div>    
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
